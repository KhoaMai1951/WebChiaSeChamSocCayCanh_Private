<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout}"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<div layout:fragment="content"
		class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

		<div id="main-content" class="container">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">Viết bài mới</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/user/post/add}" th:object="${post}"
						method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label for="inputName">Tiêu đề</label> <input type="text"
								th:field="*{title}" class="form-control">
						</div>

						<div class="form-group">
							<label for="inputDescription">Nội dung bài viết</label>
							<textarea th:field="*{content}" class="form-control" rows="4"></textarea>
						</div>
						<div class="form-group">
							<label class="font-weight-bold" for="inputStatus">Tag Cây Cảnh</label>
							<div class="form-check">
								<th:block th:each="plantCategory : ${plantCategories}">
									<input th:value="${plantCategory.name}"
										th:name="|plantCategory${plantCategory.id}|" type="checkbox"
										class="form-check-input">
									<label th:utext="${plantCategory.name}"
										style="margin-right: 2rem;" class="form-check-label"
										for="exampleCheck1"> Check me out </label>
								</th:block>
							</div>
						</div>
						<div class="form-group">
							<label class="font-weight-bold" for="inputStatus">Tag Nội Dung</label>
							<div class="form-check">
								<th:block th:each="contentCategory : ${contentCategories}">
									<input type="checkbox" class="form-check-input"
										th:name="|contentCategory${contentCategory.id}|">
									<label th:utext="${contentCategory.name}"
										style="margin-right: 2rem;" class="form-check-label"
										for="exampleCheck1"> Check me out </label>
								</th:block>
							</div>
						</div>
						<div class="form-group">
							<label for="inputStatus">Upload Hình Ảnh</label>
							<div>
								<input name="imageUpload" type="file" accept="image/*">
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-info float-left">
								<i class="fas fa-plus"></i> Thêm tin tức
							</button>
						</div>
					</form>
				</div>
				<!-- /.card-body -->
			</div>
		</div>

	</div>
</body>
</html>
