<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin-layout}"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Trang Admin</title>

</head>
<body>
	<section layout:fragment="content">
		<div class="content-wrapper">
			<div id="main-content" class="container">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">Viết tin tức mới</h3>
						<div class="card-tools">
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse" data-toggle="tooltip"
								title="Collapse">
								<i class="fas fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="card-body">
						<form th:action="@{/admin/news/add}" th:object="${post}"
							method="POST" enctype="multipart/form-data">
							<div class="form-group">
								<label for="inputName">Tiêu đề</label> <input type="text"
									th:field="*{title}" class="form-control">
							</div>

							<div class="form-group">
								<label for="inputDescription">Nội dung bài viết</label>
								<textarea th:field="*{content}" class="form-control" rows="4"></textarea>
							</div>
							<div class="form-group">
								<label for="inputStatus">Tag</label> <select
									class="form-control custom-select">
									<option selected disabled>Select one</option>
									<option>On Hold</option>
									<option>Canceled</option>
									<option>Success</option>
								</select>
							</div>
							<div class="form-group">
								<input name="image" type="file" accept="image/*">
							</div>

							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1"> 
								<label class="form-check-label" for="exampleCheck1">
									Check me out
								</label>
									
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-info float-left">
									<i class="fas fa-plus"></i> Thêm tin tức
								</button>
							</div>
						</form>
					</div>
					<!-- /.card-body -->
				</div>
			</div>

		</div>
	</section>

</body>
</html>
