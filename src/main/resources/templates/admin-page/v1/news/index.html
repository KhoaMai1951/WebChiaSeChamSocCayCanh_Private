<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin-layout}"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Trang Admin</title>

</head>
<body>
	<section layout:fragment="content">
		<div class="content-wrapper">
			<div id="main-content" class="container">
				<div class="row">
					<div class="col-lg-12">
						<a th:href="@{/admin/news/add}" type="button"
							class="btn btn-info float-left"> <i class="fas fa-plus"></i>
							Viết tin tức
						</a>
					</div>
					<div class="col-lg-12" style="margin-top: 1rem;">
						<a th:href="@{/admin/news/restore}" type="button"
							class="btn btn-warning float-left"> <i class="fas fa-plus"></i>
							Khôi phục tin tức
						</a>
					</div>

					<!-- Default box -->
					<div class="col-lg-12 card" style="margin-top: 1rem;">
						<div class="card-header">
							<h3 class="card-title">Tin tức</h3>

							<div class="card-tools">
								<button type="button" class="btn btn-tool"
									data-card-widget="collapse" data-toggle="tooltip"
									title="Collapse">
									<i class="fas fa-minus"></i>
								</button>
								<button type="button" class="btn btn-tool"
									data-card-widget="remove" data-toggle="tooltip" title="Remove">
									<i class="fas fa-times"></i>
								</button>
							</div>
						</div>
						<div class="card-body p-0">
							<table class="table table-striped projects">
								<thead>
									<tr>
										<th style="width: 1%">STT</th>
										<th style="width: 20%">Tiêu đề</th>
										<th style="width: 30%">Nội dung</th>
										<th>Người viết</th>
										<th style="width: 8%" class="text-center">Hình ảnh</th>
										<th style="width: 20%"></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>#</td>
										<td><a> Cách chăm sóc xương rồng </a> <br /> <small>
												Created 01.01.2019 </small></td>
										<td>Lorem ipsum....</td>
										<td class="project_progress">Khoa1</td>
										<td class="project-state">
											<ul class="list-inline">
												<li class="list-inline-item"><img alt="Avatar"
													class="table-avatar"
													src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/TEIDE.JPG/330px-TEIDE.JPG">
												</li>
											</ul>
										</td>
										<td class="project-actions text-right"><a
											class="btn btn-primary btn-sm" href="#"> <i
												class="fas fa-folder"> </i> Xem
										</a> <a class="btn btn-info btn-sm" href="#"> <i
												class="fas fa-pencil-alt"> </i> Chỉnh sửa
										</a> <a class="btn btn-danger btn-sm" href="#"> <i
												class="fas fa-trash"> </i> Xóa
										</a></td>
									</tr>
									<th:block th:each="post : ${posts}">
										<tr>
											<td>#</td>
											<td data-th-text="${post.title}"><input></td>
											<td data-th-text="${post.content}"><input></td>
											<td></td>
											<td><img alt="Avatar" class="table-avatar"
												th:src="${post.image.url}"></td>
											<td class="project-actions text-right"><a
												class="btn btn-primary btn-sm" href="#"> <i
													class="fas fa-folder"> </i> Xem
											</a> <a class="btn btn-info btn-sm" href="#"> <i
													class="fas fa-pencil-alt"> </i> Chỉnh sửa
											</a> <a class="btn btn-danger btn-sm" href="#"> <i
													class="fas fa-trash"> </i> Xóa
											</a></td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->

				</div>
			</div>
		</div>
	</section>

</body>
</html>
