<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin-layout}"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Trang Admin</title>

</head>
<body>
	<section layout:fragment="content">
		<div class="content-wrapper">
			<div id="main-content" class="container">
				<h1> Tin tức của Admin </h1>
				<div class="row">
					<div class="col-lg-12">
						<a th:href="@{/admin/news/add}" type="button"
							class="btn btn-info float-left"> <i class="fas fa-plus"></i>
							Viết tin tức
						</a>
					</div>
					<div class="col-lg-12" style="margin-top: 1rem;">
						<a th:href="@{/admin/news/deleted}" type="button"
							class="btn btn-warning float-left"> <i class="fas fa-trash-restore"></i>
							Khôi phục tin tức
						</a>
					</div>

					<!-- Default box -->
					<div class="col-lg-12 card" style="margin-top: 1rem;">
						<div class="card-header">
							<h3 class="card-title">Tin tức</h3>

							<div class="card-tools">
								<button type="button" class="btn btn-tool"
									data-card-widget="collapse" data-toggle="tooltip"
									title="Collapse">
									<i class="fas fa-minus"></i>
								</button>
								<button type="button" class="btn btn-tool"
									data-card-widget="remove" data-toggle="tooltip" title="Remove">
									<i class="fas fa-times"></i>
								</button>
							</div>
						</div>
						<div class="card-body p-0">
							<table class="table table-striped projects">
								<thead>
									<tr>
										<th style="width: 1%">STT</th>
										<th style="width: 20%">Tiêu đề</th>
										<th style="width: 30%">Nội dung</th>
										<th>Người viết</th>
										<th style="width: 8%" class="text-center">Hình ảnh</th>
										<th style="width: 20%"></th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="post, custStat : ${posts}">
										<tr>
											<td data-th-text="${custStat.count}">#</td>
											<td data-th-text="${post.title}"><input></td>
											<td>
												<p style="text-overflow: ellipsis; width:20rem;
												overflow: hidden; white-space: nowrap;" data-th-text="${post.content}"></p>
											</td>
											<td data-th-text="${post.user.username}"></td>
											<td><img alt="Avatar" class="table-avatar"
												th:src="${post.image.url}"></td>
											<td class="project-actions text-right">
												<a
													class="btn btn-primary btn-sm" th:href="@{|/admin/news/detail?id=${post.id}|}"> <i
														class="fas fa-search"> </i> Xem
												</a> 
												<a class="btn btn-warning btn-sm"
													th:href="@{|/admin/news/edit?id=${post.id}|}"> <i
														class="fas fa-pencil-alt"> </i> Chỉnh sửa
												</a> 
												<a class="btn btn-danger btn-sm"
													th:href="@{|/admin/news/soft-delete?id=${post.id}|}"> <i
														class="fas fa-trash"> </i> Xóa
												</a>
											</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->

				</div>
			</div>
		</div>
	</section>

</body>
</html>
