<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin-layout}"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Trang Admin</title>

</head>
<body>
	<section layout:fragment="content">
		<div class="content-wrapper">
			<div id="main-content" class="container">
				<div class="row">
					<div class="col-lg-12" style="margin-top: 1rem;">
						<a th:href="@{/admin/news}" type="button"
							class="btn btn-warning float-left"> Quay lại </a>
					</div>

					<div class="container">
						<div class="row">
							<div class="blog-title-area">
								<!-- Category name -->
								<th:block th:each="category : ${post.categories}">
									<a style="background-color: green; color: white"
										class="label label-success" data-th-text="${category.name}"
										href="#"> </a>
								</th:block>

								<!-- Title -->
								<h3 data-th-text="${post.title}"></h3>

								<!-- Content -->
								<div class="blog-content">
									<p data-th-text="${post.content}"></p>
								</div>

								<!-- Image -->
								<div class="single-post-media">
									<img th:src="${post.image.url}" alt="" class="img-fluid">
								</div>

								<!-- Comment -->
								<div class="custombox clearfix">
									<h4 class="small-title">Bình luận</h4>
									<div class="row">
										<th:block th:each="comment : ${comments}">
											<div id="comment-section" class="col-lg-12">
												<div class="comments-list">
													<div class="media">
														<a class="media-left" href="#"> <img
															src="upload/author.jpg" alt="" class="rounded-circle">
														</a>
														<div class="media-body">
															<h4 style="font-weight: bold;"
																data-th-text="${comment.user.username}"></h4>
															<p data-th-text="${comment.createdDate}"></p>
															<p data-th-text="${comment.content}"></p>
														</div>
													</div>
												</div>
											</div>
										</th:block>
										<!-- end col -->
									</div>
									<!-- end row -->
								</div>
							</div>

						</div>
					</div>
				</div>


			</div>
		</div>
		</div>
	</section>

</body>
</html>
