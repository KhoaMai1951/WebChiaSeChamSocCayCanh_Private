<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin-layout}"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Trang Admin</title>

</head>
<body>
	<section layout:fragment="content">
		<div class="content-wrapper">
			<div id="main-content" class="container">
				<div class="card card-primary">
					<div class="card-header">
						<h3 class="card-title">Tạo danh mục mới</h3>
						<div class="card-tools">
							<button type="button" class="btn btn-tool"
								data-card-widget="collapse" data-toggle="tooltip"
								title="Collapse">
								<i class="fas fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="card-body">
						<p><span th:if="${successAdd != null}" class="badge badge-success">Thêm mới thành công!</span> 
						<form th:action="@{/admin/category/add}" th:object="${category}"
							method="POST">
							<div class="form-group">
								<label for="inputName">Tên danh mục</label> <input type="text"
									th:field="*{name}" class="form-control">
							</div>
							<div class="form-group">
								<label for="inputStatus">Loại danh mục</label>
								<div class="form-check">
									<select th:name="categoryTypeId" >
									<th:block th:each="categoryType : ${categoryTypes}"> 
										<option th:utext="${categoryType.name}" th:value="${categoryType.id}"></option>
									</th:block> 
									</select>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-info float-left">
									<i class="fas fa-plus"></i> Thêm danh mục
								</button>
								<a th:href="@{/admin/category/list}" type="button"
									class="ml-3 btn btn-warning float-left"> <i
									class="mr-2 fas fa-long-arrow-alt-left"></i> Quay lại
								</a>
							</div>
						</form>
					</div>
					<!-- /.card-body -->
				</div>
			</div>

		</div>
	</section>

</body>
</html>
